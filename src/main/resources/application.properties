spring.main.allow-bean-definition-overriding=true
spring.application.name=legacrm
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/legacrm?useSSL=false
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.security.user.name=admin
spring.security.user.password={noop}admin
spring.security.user.roles=ADMIN
logging.level.org.springframework.security.web.access.intercept.FilterSecurityInterceptor=DEBUG
logging.level.org.springframework.ws=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(%5p) %clr([${spring.zipkin.service.name:${spring.application.name:-}},%16X{X-B3-TraceId:-},%16X{X-B3-SpanId:-},%5X{X-Span-Export:-}]){yellow} %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}