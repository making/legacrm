spring.main.allow-bean-definition-overriding=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/legacrm?useSSL=false
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.security.user.name=admin
spring.security.user.password={noop}admin
spring.security.user.roles=ADMIN
logging.level.org.springframework.security.web.access.intercept.FilterSecurityInterceptor=DEBUG
logging.level.org.springframework.ws=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration
